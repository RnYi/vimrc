[file-run]
command="$(VIM_FILEPATH)"
command:c,cpp,c++,cc="$(VIM_PATHNOEXT)"
command:python=python "$(VIM_FILEPATH)"
command:go="$(VIM_PATHNOEXT)"
output=terminal
save=2

[file-build]
command:c,cpp,c++,cc=clang++ "$(VIM_FILEPATH)" -Wall --target=x86_64-w64-mingw -o "$(VIM_PATHNOEXT).exe"
command:go=go build -o "$(VIM_PATHNOEXT)" "$(VIM_FILEPATH)"
command:make=make -f "$(VIM_FILEPATH)"
command:cmake=cmake -S "$(VIM_FILEPATH)" -B "$(VIM_FILEPATH)/build"
output=quickfix
save=2

[project-run]
command=make run
cwd=$(VIM_ROOT)
output=terminal

[project-build]
command=make
cwd=$(VIM_ROOT)
output=quickfix
save=2
