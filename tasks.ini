[run]
command="$(VIM_FILEPATH)"
command:c,cpp,c++,cc="$(VIM_PATHNOEXT)"
command:python=python "$(VIM_FILEPATH)"
command:go="$(VIM_PATHNOEXT)"
output=terminal
save=2

[build:debug]
command:c/win32=gcc "$(VIM_FILEPATH)" -Wall -g -o "$(VIM_ROOT)/$(VIM_FILENOEXT).exe"
command:c/linux=gcc "$(VIM_FILEPATH)" -Wall -g -o "$(VIM_ROOT)/$(VIM_FILENOEXT)"
command:cpp,c++,cc/win32=g++ "$(VIM_FILEPATH)" -Wall -lstdc++ -g -o "$(VIM_ROOT)/$(VIM_FILENOEXT).exe"
command:cpp,c++,cc/linux=g++ "$(VIM_FILEPATH)" -Wall -lstdc++ -g -o "$(VIM_ROOT)/$(VIM_FILENOEXT)"
command:go=go build -o "$(VIM_PATHNOEXT)" "$(VIM_FILEPATH)"
command:make=make -f "$(VIM_FILEPATH)"
command:cmake=cmake -S "$(VIM_FILEPATH)" -B "$(VIM_FILEPATH)/build"
output=quickfix
save=2

[build:release]
command:c/win32=gcc -O2 "$(VIM_FILEPATH)" -o "$(VIM_ROOT)/$(VIM_FILENOEXT).exe"
command:c/linux=gcc -O2 "$(VIM_FILEPATH)" -o "$(VIM_ROOT)/$(VIM_FILENOEXT)"
command:cpp,c++,cc/win32=g++ -O2 "$(VIM_FILEPATH)" -lstdc++ -o "$(VIM_ROOT)/$(VIM_FILENOEXT).exe"
command:cpp,c++,cc/linux=g++ -O2 "$(VIM_FILEPATH)" -lstdc++ -o "$(VIM_ROOT)/$(VIM_FILENOEXT)"
command:go=go build -o "$(VIM_PATHNOEXT)" "$(VIM_FILEPATH)"
command:make=make -f "$(VIM_FILEPATH)"
command:cmake=cmake -S "$(VIM_FILEPATH)" -B "$(VIM_FILEPATH)/build"
output=quickfix
save=2

[debug]
command:c,cpp,c++,cc/win32=gdb "$(VIM_ROOT)/$(VIM_FILENOEXT).exe"
command:c,cpp,c++,cc/linux=gdb "$(VIM_ROOT)/$(VIM_FILENOEXT)"
command:python=pdb "$(VIM_FILEPATH)"
output=terminal

[git-add-commit]
command=git add --all && git commit -m "$(?commit message:Update)"
output=quickfix
save=2

[git-add-commit-push]
command=git add --all && git commit -m "$(?commit message:Update)" && git push
output=quickfix
save=2

