[run]
command="$(VIM_FILEPATH)"
command:c,cpp,c++,cc="$(VIM_PATHNOEXT)"
command:python=python "$(VIM_FILEPATH)"
command:go="$(VIM_PATHNOEXT)"
output=terminal
save=2

[build:debug]
command:c,cpp,c++,cc=g++ "$(VIM_FILEPATH)" -Wall -lstdc++ -g -o "$(VIM_ROOT)/$(VIM_FILENOEXT).exe"
command:go=go build -o "$(VIM_PATHNOEXT)" "$(VIM_FILEPATH)"
command:make=make -f "$(VIM_FILEPATH)"
command:cmake=cmake -S "$(VIM_FILEPATH)" -B "$(VIM_FILEPATH)/build"
output=quickfix
save=2

[build:release]
command:c,cpp,c++,cc=g++ -O2 "$(VIM_FILEPATH)" -lstdc++ -o "$(VIM_ROOT)/$(VIM_FILENOEXT).exe"
command:go=go build -o "$(VIM_PATHNOEXT)" "$(VIM_FILEPATH)"
command:make=make -f "$(VIM_FILEPATH)"
command:cmake=cmake -S "$(VIM_FILEPATH)" -B "$(VIM_FILEPATH)/build"
output=quickfix
save=2

[debug]
command:c,cpp,c++,cc=gdb "$(VIM_ROOT)/$(VIM_FILENOEXT).exe"
command:python=pdb "$(VIM_FILEPATH)"
output=terminal

[git-add-commit-push]
command/win32=git add --all && git commit -m $(?commit message:Update) && git push
output=quickfix

